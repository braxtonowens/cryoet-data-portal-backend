alignments:
- sources:
  - destination_glob:
      list_glob: "{run_output_path}/Alignments/100/alignment_metadata.json"
      match_regex: .*
      name_regex: (.*)
annotations:
  - metadata:
      annotation_object:
        id: GO:0009425
        name: bacterial-type flagellum basal body
      dates: &repo-dates
        deposition_date: 2024-11-22
        last_modified_date: 2024-11-22
        release_date: 2024-11-22
      annotation_method: "manual labeling."
      method_type: manual
      ground_truth_status: True
      authors: &annotation_authors
        - name: Mohammed Kaplan
          corresponding_author_status: true
      annotation_software: "IMOD"
      version: 1.0
      is_curator_recommended: True
    sources:
      - OrientedPoint:
          file_format: mod
          glob_string: '{dataset_name}/{run_name}_FM.mod'
          is_visualization_default: true
          order: xyz

datasets:
- sources:
  - source_glob:
      list_glob: '*'                  # Matches all directories or datasets
      match_regex: .*                # Matches all files within those directories
      name_regex: (.*)               # Captures everything for downstream use
runs:
- sources:
  - source_glob:
      list_glob: '{dataset_name}/*'  # Dynamically matches files within a dataset directory
      match_regex: .*_.*_.FM\.mod     # Matches filenames in the format (run_name)_(run_id)_(target_file).mod
      name_regex: (.*?)_(.*?)_FM\.mod # Captures run_name, run_id, and target_file as separate groups
voxel_spacings:
- sources:
  - destination_glob:
      list_glob: '{run_output_path}/Tomograms/VoxelSpacing*'
      match_regex: .*                # Matches all voxel spacing files
      name_regex: VoxelSpacing(.*)  # Captures numeric or descriptive parts after 'VoxelSpacing'
standardization_config:
  deposition_id: 10315
  source_prefix: 'braxton_owens_05_2024/full_motors'
depositions:
  - sources:
    - source_glob:
        list_glob: 'deposition_FM.yaml' # Shared deposition file
        match_regex: .*                 # Matches all contents of the file
        name_regex: (.*)                # Captures its name or content
version: "1.0"
